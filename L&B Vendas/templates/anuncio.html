<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>-- Legal e Bonito -- Para Comprar e Vender -- Cadastro de {{titulo}}</title>]
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Cadastro de {{titulo}}</h1>
        </div>
        <form action="/anuncio/criar" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea class="form-control" rows="4" cols="50" id="descricao" name="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="text" class="form-control" id="quantidade" name="quantidade">
            </div>
            <div class="form-group">
                <label for="preco">Preco</label>
                <input type="text" class="form-control" id="preco" name="preco">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </form>
        <div class="container">
            <div class="page-header">
                <h1>Lista de {{titulo}}</h1>
            </div>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thread-default">
                    <tr>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Quantidade</th>
                        <th>Preco</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for anuncio in anuncios %}
                    <tr>
                        <td>{{ anuncio.nome }}</td>
                        <td>{{ anuncio.descricao }}</td>
                        <td>{{ anuncio.quantidade }}</td>
                        <td>{{ anuncio.preco }}</td>
                        <td>{{ anuncio.categoria_id }}</td>
                        <td><a href={{ url_for("editaranuncio",id=anuncio.id) }}>Editar?</a></td>
                        <td><a href={{ url_for("deletaranuncio",id=anuncio.id) }}>Deletar?</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
</body>

</html>
