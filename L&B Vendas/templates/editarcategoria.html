<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>-- Legal e Bonito -- Para Comprar e Vender -- Edicao de {{titulo}}</title>
</head>

<body>
    <h4>Edicao de {{titulo}}</h4>
    <form action="/categoria/editar/{{ categoria.id }}" method="post">

        <p><label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{categoria.nome}}">
        </p>

        <p><label for="descricao">Descricao</label>
            <input type="text" id="descricao" name="descricao" value="{{categoria.descricao}}">
        </p>

        <p><input type="submit" value="Alterar"></p>
    </form>
    <a href={{url_for("categoria")}}> Cancelar</a>
</body>

</html>
